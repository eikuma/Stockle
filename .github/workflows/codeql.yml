name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'  # 毎週月曜日の2:00 UTC (11:00 JST)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    # Go言語の場合
    - name: Set up Go
      if: matrix.language == 'go'
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Go project
      if: matrix.language == 'go'
      run: |
        echo "=== Go プロジェクトビルドテスト ==="
        cd backend
        
        # go.modが存在しない場合は初期化
        if [ ! -f "go.mod" ]; then
          echo "go.mod が見つかりません - 初期化します"
          go mod init github.com/eikuma/stockle/backend
        fi
        
        # *.goファイルが存在する場合のみビルド実行
        if find . -name "*.go" -type f | grep -q .; then
          echo "Go ソースファイルが見つかりました - ビルドを実行します"
          go mod tidy
          go build -v ./...
        else
          echo "Go ソースファイルが見つかりません - 基本モジュールのみ作成します"
          # 最小限のmain.goを作成してビルドテスト
          mkdir -p cmd/api
          cat > cmd/api/main.go << 'EOF'
        package main

        import "fmt"

        func main() {
            fmt.Println("Stockle API Server - Development Phase")
        }
        EOF
          go mod tidy
          go build -v ./...
        fi

    # JavaScript/TypeScriptの場合
    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Node dependencies
      if: matrix.language == 'javascript'
      run: |
        cd frontend
        npm ci

    - name: Build frontend project
      if: matrix.language == 'javascript'
      run: |
        cd frontend
        npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"